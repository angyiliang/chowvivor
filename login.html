<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>DingDong Login</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <img class="img-fluid"  src="img/logo(white).png">
  <div class="container">

    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div hidden class="alert alert-warning hide" id="loginAlert">
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input class="form-control" type="text" name="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="error.html">Register an Account</a>
          <a class="d-block small" href="error.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <script>


    $(document).ready(function () {
      $("#loginForm").submit(function (event) {
        loginDetails = $(this).serializeArray();
        let username = loginDetails[0].value;
        let passwd = loginDetails[1].value;

        // check username and password
        if (username == "kimmy92" && passwd == "password") {
          window.location.href = "index.html";
        } else {
          $("#loginAlert").html("Incorrect username or password please try again").removeClass("hide").hide().fadeIn("slow").removeAttr("hidden");
        }

        event.preventDefault();

      });
    })

  </script>

</body>

</html>
